<form class="col-12">
	<div class="form-group">
		<input type="text" class="form-control" [(ngModel)]="usuario.nombreUsuario" name="nombreUsuario" placeholder="Nombre de usuario">
	</div>
	<div class="form-group">
		<input type="number" class="form-control" [(ngModel)]="usuario.edad" name="Edad" placeholder="Edad">
	</div>
	<div class="form-group">
		<select name="estado" class="form-control" [(ngModel)]="usuario.estado" [appEstadoCivil]="['Casado', 'Soltero', 'Divorciado', 'Viudo']"></select>
	</div>
	<div class="form-group">
		<button class="btn btn-primary" (click)="agregar()">Agregar</button>
	</div>
</form>
