<h4>Formulario para agregar</h4>
<form class="col-12">
	<div class="form-group">
		<input type="text" class="form-control" name="nombreUsuario" placeholder="Nombre de usuario" #nombreUsuario>
	</div>
	<div class="form-group">
		<input type="number" class="form-control" name="Edad" placeholder="Edad" #edad>
	</div>
	<div class="form-group">
		<select name="estado" class="form-control" [appEstadoCivil]="['Casado', 'Soltero', 'Divorciado', 'Viudo']" #estado></select>
	</div>
	<div class="form-group">
		<button class="btn btn-primary" (click)="agregar()">Agregar</button>
	</div>
</form>
