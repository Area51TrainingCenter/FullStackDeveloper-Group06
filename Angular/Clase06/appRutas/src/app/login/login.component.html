<div class="row">
	<div class="col-4 offset-md-4">
		<form class="form-signin" [formGroup]="formulario" (ngSubmit)="loguearse()">
			<h1 class="h3 mb-3 font-weight-normal">Login</h1>

			<label for="inputEmail" class="sr-only">Correo</label>
			<input type="email" id="inputEmail" class="form-control" placeholder="Correo" name="correo" formControlName="correo">

			<span class="help-block" *ngIf="!formulario.get('correo').valid && formulario.get('correo').hasError('required') && formulario.get('correo').touched">El correo es necesario</span>
			<span class="help-block" *ngIf="!formulario.get('correo').valid && formulario.get('correo').hasError('email') && formulario.get('correo').touched">El correo tiene que tener formato de correo</span>
			<span class="help-block" *ngIf="!formulario.get('correo').valid && formulario.get('correo').hasError('correoGratuito') && formulario.get('correo').touched">El correo no puede ser gratuito</span>

			<label for="inputPassword" class="sr-only">Contraseña</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" name="contrasena" formControlName="contrasena">
			<span class="help-block" *ngIf="!formulario.get('contrasena').valid && formulario.get('contrasena').touched">La contraseña es necesaria</span>


			<button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!formulario.valid">Ingresar</button>
			<a routerLink="/registro">Registro</a>
			<p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
		</form>
	</div>
</div>
