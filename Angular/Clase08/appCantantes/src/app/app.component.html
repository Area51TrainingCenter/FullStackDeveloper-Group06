<mat-sidenav-container>
	<mat-sidenav #menuLateral>
		<app-menu-lateral (onCerrarMenu)="menuLateral.close()"></app-menu-lateral>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="primary">
			<app-cabecera (onAbrirMenu)="menuLateral.open()"></app-cabecera>
		</mat-toolbar>
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
