<form class="col-12">
	<div class="form-group">
		<input type="text" class="form-control" [(ngModel)]="nombreUsuario" name="nombreUsuario" (input)="obteniendoNombreUsuario($event)"
		 placeholder="Nombre de usuario">
	</div>
	<div class="form-group">
		<input type="number" class="form-control" [(ngModel)]="edad" name="Edad" placeholder="Edad">
	</div>
	<div class="form-group">
		<button class="btn btn-primary" (click)="agregar()">Agregar</button>
	</div>
</form>
