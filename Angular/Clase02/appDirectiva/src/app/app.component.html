<div class="container">
	<div class="row">
		<form class="col-6">
			<div class="form-group">
				<input type="text" class="form-control" [(ngModel)]="nombreUsuario" name="nombreUsuario" (input)="obteniendoNombreUsuario($event)"> {{nombreUsuario}}
			</div>
			<div class="form-group">
				<button class="btn btn-primary" (click)="agregar()">Agregar</button>
			</div>
		</form>
		<div class="col-6" *ngIf="listaUsuarios.length > 0; else NoHayNada">
			<table class="table table-hover table-striped col-12">
				<thead>
					<tr>
						<th>Usuario</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let user of listaUsuarios; let indice = index">
						<!--<td [innerText]="user"></td>-->
						<td>{{user}}</td>
						<td>
							<button class="btn btn-danger" (click)="borrarUsuario(indice)">Borrar</button>
						</td>
					</tr>
				</tbody>
			</table>
			<!-- 
				document.querySelector
			-->
		</div>
		<ng-template #NoHayNada>
			<span class="help-block text-center col-6">No existen usuarios</span>
		</ng-template>
	</div>
</div>
