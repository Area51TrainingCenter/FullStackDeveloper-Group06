<mat-sidenav-container>
	<mat-sidenav #menuLateral>
		<mat-nav-list>
			<a mat-list-item routerLink="/home" (click)="menuLateral.close()">Home</a>
			<a mat-list-item routerLink="/cantante" (click)="menuLateral.close()">Cantante</a>
			<a mat-list-item (click)="desloguear();menuLateral.close()">Cerrar sesión</a>
		</mat-nav-list>
	</mat-sidenav>

	<mat-sidenav-content>
		<mat-toolbar color="primary" fxLayout>
			<!--<button (click)="menuLateral.open()" mat-raised-button color="warn">Abrir</button>-->
			<!--<button (click)="menuLateral.open()" mat-flat-button color="warn">
				<mat-icon>menu</mat-icon>
				Abrir
			</button>-->
			<button (click)="menuLateral.open()" mat-icon-button fxHide.gt-xs>
				<mat-icon>menu</mat-icon>
			</button>
			<h1>App Cantantes</h1>

			<nav fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.lt-sm>
				<ul>
					<li>
						<a routerLink="/home">Home</a>
					</li>
					<li>
						<a routerLink="/cantante">Cantante</a>
					</li>
				</ul>
				<button mat-flat-button color="primary" [matMenuTriggerFor]="menu">
					<mat-icon>more_vert</mat-icon>
				</button>
				<mat-menu #menu="matMenu">
					<button mat-flat-button (click)="desloguear()">
						<mat-icon>lock</mat-icon>
						Cerrar sesión
					</button>
				</mat-menu>
			</nav>
			<!--<button (click)="menuLateral.open()" mat-fab color="warn">
				<mat-icon>menu</mat-icon>
			</button>-->
			<!--<button (click)="menuLateral.open()" mat-mini-fab color="warn">
				<mat-icon>menu</mat-icon>
			</button>-->
		</mat-toolbar>
		<router-outlet></router-outlet>
	</mat-sidenav-content>



</mat-sidenav-container>
